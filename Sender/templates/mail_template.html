{% block message %}
  {% load static %}
  <!doctype html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link href="{{host}}{% static '/css/bootstrap.min.css' %}" rel="stylesheet">

  </head>
  <body>
    <section id="about">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            {% if message_type in "save_company" %}
              <h2>{{ campaign_name }}</h2>
              <p class="lead">{{ campaign_description }}</p>
            {% else %}
              <h2>{{subject}}</h2>
              <p class="lead">{{ text }}</p>
              {% if link %}
                <a class="btn btn-primary" href="{{host}}{{ link }}" role="button">Confirm</a>
              {% endif %}
            {% endif %}
          </div>
        </div>
      </div>
    </section>
    </body>
  </html>
{% endblock %}
